<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/todo.css">
    <link rel="stylesheet" href="styles/header-todo.css">
  </head>
  <body>
    <div class="header-todo">
      <div class="h-flex">
        <img class="my-logo" src="images/img5.jpg" alt="">
        <img class="my-name" src="images/img6.png" alt="">
      </div>
        <div class="h-flex">
          <a href="https://tejasks04.github.io/Jet-Home/" target="_blank">
          <img class="home" src="images/img3.png" alt="">
          </a>
          <a href="https://tejasks04.github.io/Jet-Home/" target="_blank">
          <p class="home-name">HOME</p> 
          </a>
        </div>
      </a>
      <div class="h-flex-1">
        <a href="https://tejasks04.github.io/Jet-Projects/" target="_blank">
        <img class="projects" src="images/img2.png" alt="">
        </a>
        <a href="https://tejasks04.github.io/Jet-Projects/" target="_blank">
        <p class="middle-name">OUR PROJECTS</p>
        </a>
      </div>
      <div class="h-flex-2">
        <a href="https://tejasks04.github.io/Jet-About-us/" target="_blank">
        <img class="about" src="images/img4.png" alt="">
        </a>
        <a href="https://tejasks04.github.io/Jet-About-us/" target="_blank">
        <p class="about-us">ABOUT US</p>
        </a>
      </div>
    </div>
  
    <div class="To-do">
      <p class="todo-title">To-Do List</p>
      <div>
        <img class="img1" src="images/img1.jpg" alt="">
      </div>
    </div>
    <div class="input-flex">
      <div class="headlines">
        <div class="dates">
          <h2>Date</h2>
        </div>
        <div class="names">
          <h2>To-Do Name</h2>
        </div>
        <div class="times">
          <h2>Time</h2>
        </div>
      </div>
      <div class="todo-input-grid">
        <input type="date"
          class="js-due-date-input due-date-input">
          <input placeholder="Todo name"
          class="js-name-input name-input">
          <input type="time" class="due-time-input" id="dueTimeInput" required>
        <button
         class="add-todo-button">Add</button>
    </div>
    </div>
    <div class="js-empty"></div>
    <div class="output-flex">
      <div class="js-todo-list todo-grid"></div>
    </div>
    <h1 class="soon">COMING SOON</h1>
    <h2 class="progress">WORK IN PROGRESS</h2>
  </body>
</html>
